- name: Caddyfile service is stopped and disabled
  service:
    name: caddy
    state: stopped
    enabled: no

- name: Caddy JSON/API service is started and enabled
  service:
    name: caddy-api
    state: started
    enabled: yes

- name: JSON configuration is applied
  maxhoesel.caddy.caddy_load:
    config: "{{ caddy_json_config }}"
